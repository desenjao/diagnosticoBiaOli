<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioli - Em Manutenção</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 3rem;
            color: #ff6a00;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .logo p {
            font-size: 1.1rem;
            color: #666;
        }
        
        .maintenance-icon {
            font-size: 4rem;
            color: #ff6a00;
            margin: 2rem 0;
        }
        
        .message {
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        
        .message h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .message p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
        }
        
        .contact {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
            width: 100%;
            max-width: 500px;
        }
        
        .contact p {
            margin-bottom: 0.5rem;
            color: #666;
        }
        
        .contact a {
            color: #ff6a00;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .contact a:hover {
            color: #ff8c00;
            text-decoration: underline;
        }
        
        .simple-countdown {
            margin: 1.5rem 0;
            font-size: 1.2rem;
            color: #ff6a00;
            font-weight: 600;
        }
        
        /* Animações simples */
        @keyframes subtle-pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        .maintenance-icon {
            animation: subtle-pulse 2s infinite;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .message h2 {
                font-size: 1.7rem;
            }
            
            .message p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>BIOLI</h1>
        
    </div>
    
    <div class="maintenance-icon">
        <i class="fas fa-tools"></i>
    </div>
    
    <div class="message">
        <h2>Site em Manutenção</h2>
        <p>Estamos trabalhando para melhorar sua experiência. Em breve voltaremos com uma plataforma ainda melhor!</p>
    </div>
    
    <div class="simple-countdown">
        <p>Voltamos breve</p>
    </div>
    
    <div class="contact">
        <p>Precisa de ajuda? Entre em contato:</p>
        <p>Email: <a href="mailto:joaopereiradesignfnx@gmail.com">joaopereiradesignfnx@gmai.com</a></p>
    </div>

    <script>
        // Simples contador regressivo
        const returnDate = new Date();
        returnDate.setDate(returnDate.getDate() + 2); // 2 dias a partir de hoje
        returnDate.setHours(18, 0, 0, 0); // 18:00
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = returnDate.getTime() - now;
            
            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                
                if (days > 0) {
                    document.getElementById("countdown").textContent = `${days} dia${days > 1 ? 's' : ''} e ${hours} hora${hours > 1 ? 's' : ''}`;
                } else {
                    document.getElementById("countdown").textContent = `${hours} hora${hours > 1 ? 's' : ''}`;
                }
            } else {
                document.getElementById("countdown").textContent = "em breve";
            }
        }
        
        // Atualizar a contagem regressiva a cada minuto
        setInterval(updateCountdown, 60000);
        updateCountdown(); // Chamar imediatamente
    </script>
</body>
</html>
