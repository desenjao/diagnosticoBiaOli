<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiaOli Leads - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-light: #FF8E53;
            --primary-lighter: #FFF5F2;
            --secondary: #6C757D;
            --text: #2D3748;
            --text-light: #718096;
            --text-lighter: #A0AEC0;
            --border: #E2E8F0;
            --border-light: #F1F5F9;
            --white: #FFFFFF;
            --background: #F8FAFC;
            --card-bg: #FFFFFF;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .logo-text span {
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-details {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Stats Cards */
        .stats-section {
            margin: 2rem 0 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: var(--primary-lighter);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .stat-content {
            flex: 1;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
            line-height: 1.2;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        /* Filters Section */
        .filters-section {
            margin-bottom: 1.5rem;
        }

        .filters-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .filters-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }

        .filter-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: var(--radius-sm);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            min-height: 44px; /* Touch-friendly */
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            background: var(--border-light);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text);
        }

        .filter-input {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            background: var(--white);
            transition: border-color 0.2s;
            min-height: 44px; /* Touch-friendly */
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        /* Leads Section */
        .leads-section {
            margin-bottom: 2rem;
        }

        .leads-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .leads-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .leads-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }

        .export-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 2px 5px rgba(255, 107, 53, 0.2);
            min-height: 44px; /* Touch-friendly */
        }

        .export-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 107, 53, 0.3);
        }

        /* Desktop Table */
        .leads-container {
            overflow-x: auto;
        }

        .leads-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        .leads-table th {
            text-align: left;
            padding: 1rem 1.5rem;
            background: var(--border-light);
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .leads-table td {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-light);
            vertical-align: top;
        }

        /* Mobile Cards */
        .leads-cards {
            display: none;
            gap: 1rem;
            padding: 1rem;
        }

        .lead-card {
            background: var(--white);
            border-radius: var(--radius-sm);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-light);
        }

        .lead-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .lead-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .lead-name {
            font-weight: 600;
            color: var(--text);
            font-size: 1rem;
        }

        .lead-company {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .lead-date {
            color: var(--text-light);
            font-size: 0.8rem;
            text-align: right;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
        }

        .contact-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: var(--primary-lighter);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .problems-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .problem-tag {
            background: rgba(255, 107, 53, 0.1);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary);
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .lead-actions {
            display: flex;
            justify-content: flex-end;
        }

        .action-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-height: 44px; /* Touch-friendly */
        }

        .action-btn:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 1rem;
        }

        .modal-content {
            background: var(--white);
            margin: 0 auto;
            width: 100%;
            max-width: 800px;
            border-radius: var(--radius);
            overflow: hidden;
            animation: modalFade 0.3s;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        @keyframes modalFade {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary);
            color: white;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-light);
            color: var(--primary);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .info-item {
            margin-bottom: 1rem;
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .info-value {
            font-weight: 500;
            word-break: break-word;
        }

        .diagnosis-item {
            margin-bottom: 1.5rem;
        }

        .diagnosis-problem {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .next-step {
            background: var(--primary-lighter);
            padding: 1.2rem;
            border-radius: var(--radius-sm);
            margin-top: 1rem;
            border-left: 4px solid var(--primary);
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 107, 53, 0.2);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--border);
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                padding: 0 16px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }
            
            .filters-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 12px;
            }

            .header-content {
                flex-direction: row;
                gap: 1rem;
            }
            
            .user-details {
                display: none;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .stat-card {
                padding: 1.2rem;
                flex-direction: column;
                text-align: center;
                gap: 0.8rem;
            }

            .stat-icon {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }
            
            .filters-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .filter-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .leads-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .export-btn {
                align-self: stretch;
                text-align: center;
                justify-content: center;
            }

            /* Hide table, show cards on mobile */
            .leads-container {
                display: none;
            }

            .leads-cards {
                display: flex;
                flex-direction: column;
            }

            .modal {
                padding: 0.5rem;
            }

            .modal-content {
                margin-top: 1rem;
                margin-bottom: 1rem;
            }

            .modal-body {
                padding: 1rem;
                max-height: 80vh;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .logo-text {
                font-size: 1.3rem;
            }

            .btn {
                padding: 0.8rem 1rem;
                font-size: 0.85rem;
            }

            .filter-actions {
                flex-direction: column;
                gap: 0.5rem;
            }

            .lead-card {
                padding: 1.2rem;
            }

            .contact-item {
                font-size: 0.85rem;
            }

            .problem-tag {
                font-size: 0.75rem;
                padding: 0.3rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="logo-text">BiaOli <span>Leads</span></div>
                </div>
                <div class="user-info">
                    <div class="user-details">
                        <div class="user-name">Bia Loli</div>
                        <div class="user-role">Administrador</div>
                    </div>
                    <div class="avatar">B</div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="total-leads">0</div>
                        <div class="stat-label">Total de Leads</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="today-leads">0</div>
                        <div class="stat-label">Leads de Hoje</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="unique-companies">0</div>
                        <div class="stat-label">Empresas Únicas</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="common-problem">-</div>
                        <div class="stat-label">Problema Mais Comum</div>
                    </div>
                </div>
            </div>
        </section>
        
      
        
        <!-- Leads Section -->
        <section class="leads-section">
            <div class="leads-card">
                <div class="leads-header">
                    <div class="leads-title">Leads Capturados</div>
                    <button class="export-btn" id="export-btn">
                        <i class="fas fa-download"></i> Exportar Relatório
                    </button>
                </div>
                
                <div class="loading" id="loading-state">
                    <div class="spinner"></div>
                    <div>Carregando leads...</div>
                </div>

                <!-- Desktop Table -->
                <div class="leads-container">
                    <table class="leads-table" id="leads-table" style="display: none;">
                        <thead>
                            <tr>
                                <th>Lead</th>
                                <th>Contato</th>
                                <th>Problemas</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="leads-table-body">
                            <!-- Leads serão inseridos aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Mobile Cards -->
                <div class="leads-cards" id="leads-cards">
                    <!-- Cards serão inseridos aqui via JavaScript -->
                </div>

                <div class="empty-state" id="empty-state" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <h3>Nenhum lead encontrado</h3>
                    <p>Tente ajustar os filtros ou verifique sua conexão</p>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Modal para visualização detalhada -->
    <div class="modal" id="lead-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Detalhes do Lead</div>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Conteúdo será inserido via JavaScript -->
            </div>
        </div>
    </div>
    
    <script>
        // Elementos DOM
        const leadsTableBody = document.getElementById('leads-table-body');
        const leadsTable = document.getElementById('leads-table');
        const leadsCards = document.getElementById('leads-cards');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        const totalLeadsElement = document.getElementById('total-leads');
        const todayLeadsElement = document.getElementById('today-leads');
        const uniqueCompaniesElement = document.getElementById('unique-companies');
        const commonProblemElement = document.getElementById('common-problem');
        const searchInput = document.getElementById('search');
        const problemFilter = document.getElementById('problem-filter');
        const dateFilter = document.getElementById('date-filter');
        const statusFilter = document.getElementById('status-filter');
        const clearFiltersBtn = document.getElementById('clear-filters');
        const applyFiltersBtn = document.getElementById('apply-filters');
        const exportBtn = document.getElementById('export-btn');
        const modal = document.getElementById('lead-modal');
        const modalBody = document.getElementById('modal-body');
        const closeModalBtn = document.querySelector('.close-modal');
        
        // Variável para armazenar os leads
        let leads = [];

        // Função para buscar dados da API
        async function fetchLeads() {
            try {
                showLoading();
                const response = await fetch('https://serverbiaoli.onrender.com/api/leads');
                
                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.status}`);
                }
                
                const data = await response.json();
                leads = data;
                
                updateStats();
                renderLeads(leads);
                hideLoading();
            } catch (error) {
                console.error('Erro ao buscar leads:', error);
                showEmptyState('Erro ao carregar dados. Verifique sua conexão.');
                hideLoading();
            }
        }

        // Função para mostrar estado de carregamento
        function showLoading() {
            loadingState.style.display = 'flex';
            leadsTable.style.display = 'none';
            leadsCards.style.display = 'none';
            emptyState.style.display = 'none';
        }

        // Função para esconder estado de carregamento
        function hideLoading() {
            loadingState.style.display = 'none';
        }

        // Função para mostrar estado vazio
        function showEmptyState(message) {
            emptyState.style.display = 'block';
            leadsTable.style.display = 'none';
            leadsCards.style.display = 'none';
            if (message) {
                emptyState.querySelector('p').textContent = message;
            }
        }

        // Função para formatar data
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            return date.toLocaleDateString('pt-BR', options);
        }

        // Função para renderizar leads (tabela + cards)
        function renderLeads(leadsToRender) {
            if (leadsToRender.length === 0) {
                showEmptyState();
                return;
            }
            
            renderLeadsTable(leadsToRender);
            renderLeadsCards(leadsToRender);
            
            leadsTable.style.display = 'table';
            leadsCards.style.display = 'flex';
            emptyState.style.display = 'none';
        }

        // Função para renderizar a tabela de leads (desktop)
        function renderLeadsTable(leadsToRender) {
            leadsTableBody.innerHTML = '';
            
            leadsToRender.forEach(lead => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>
                        <div class="lead-info">
                            <div class="lead-name">${escapeHtml(lead.nome)}</div>
                            <div class="lead-company">${escapeHtml(lead.company)}</div>
                        </div>
                    </td>
                    <td>
                        <div class="contact-info">
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <span>${escapeHtml(lead.email)}</span>
                            </div>
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <i class="fab fa-instagram"></i>
                                </div>
                                <span>${escapeHtml(lead.instagram)}</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="problems-tags">
                            ${lead.diagnostico.problemas_principais.map(problem => 
                                `<span class="problem-tag">${escapeHtml(problem)}</span>`
                            ).join('')}
                        </div>
                    </td>
                    <td>
                        <div class="lead-date">${formatDate(lead.createdAt)}</div>
                    </td>
                    <td>
                        <button class="action-btn view-btn" data-id="${lead.id}">
                            <i class="fas fa-eye"></i> Ver
                        </button>
                    </td>
                `;
                
                leadsTableBody.appendChild(row);
            });
            
            // Adicionar event listeners aos botões de visualização
            document.querySelectorAll('.view-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const leadId = parseInt(this.getAttribute('data-id'));
                    openLeadModal(leadId);
                });
            });
        }

        // Função para renderizar cards de leads (mobile)
        function renderLeadsCards(leadsToRender) {
            leadsCards.innerHTML = '';
            
            leadsToRender.forEach(lead => {
                const card = document.createElement('div');
                card.className = 'lead-card';
                
                card.innerHTML = `
                    <div class="lead-card-header">
                        <div class="lead-info">
                            <div class="lead-name">${escapeHtml(lead.nome)}</div>
                            <div class="lead-company">${escapeHtml(lead.company)}</div>
                        </div>
                        <div class="lead-date">${formatDate(lead.createdAt)}</div>
                    </div>
                    
                    <div class="contact-info">
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <span>${escapeHtml(lead.email)}</span>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fab fa-instagram"></i>
                            </div>
                            <span>${escapeHtml(lead.instagram)}</span>
                        </div>
                    </div>
                    
                    <div class="problems-tags">
                        ${lead.diagnostico.problemas_principais.map(problem => 
                            `<span class="problem-tag">${escapeHtml(problem)}</span>`
                        ).join('')}
                    </div>
                    
                    <div class="lead-actions">
                        <button class="action-btn view-btn-mobile" data-id="${lead.id}">
                            <i class="fas fa-eye"></i> Ver Detalhes
                        </button>
                    </div>
                `;
                
                leadsCards.appendChild(card);
            });
            
            // Adicionar event listeners aos botões de visualização mobile
            document.querySelectorAll('.view-btn-mobile').forEach(button => {
                button.addEventListener('click', function() {
                    const leadId = parseInt(this.getAttribute('data-id'));
                    openLeadModal(leadId);
                });
            });
        }

        // Função para escapar HTML (prevenção XSS)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Função para abrir o modal com os detalhes do lead
        function openLeadModal(leadId) {
            const lead = leads.find(l => l.id === leadId);
            if (!lead) return;
            
            modalBody.innerHTML = `
                <div class="section">
                    <h3 class="section-title">Informações Básicas</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Nome Completo</div>
                            <div class="info-value">${escapeHtml(lead.nome)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Empresa</div>
                            <div class="info-value">${escapeHtml(lead.company)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">E-mail</div>
                            <div class="info-value">${escapeHtml(lead.email)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Instagram</div>
                            <div class="info-value">${escapeHtml(lead.instagram)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Data de Criação</div>
                            <div class="info-value">${formatDate(lead.createdAt)}</div>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h3 class="section-title">Respostas do Questionário</h3>
                    <div class="info-grid">
                        ${Object.entries(lead.respostas).map(([key, value]) => `
                            <div class="info-item">
                                <div class="info-label">${escapeHtml(formatLabel(key))}</div>
                                <div class="info-value">${escapeHtml(value || 'Não informado')}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="section">
                    <h3 class="section-title">Diagnóstico da IA</h3>
                    <div class="diagnosis-item">
                        <h4>Problemas Identificados:</h4>
                        ${Object.entries(lead.diagnostico.explicacao).map(([problem, explanation]) => `
                            <div class="diagnosis-problem">${escapeHtml(problem)}</div>
                            <p>${escapeHtml(explanation)}</p>
                        `).join('')}
                    </div>
                    <div class="next-step">
                        <strong>Próximo Passo Sugerido:</strong>
                        <p>${escapeHtml(lead.diagnostico.proximo_passo)}</p>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Função para formatar labels
        function formatLabel(key) {
            const labels = {
                'email': 'E-mail',
                'instagram': 'Instagram',
                'tipo_apoio': 'Tipo de Apoio Desejado',
                'outro_apoio': 'Outro Tipo de Apoio',
                'nome_empresa': 'Nome da Empresa',
                'nome_completo': 'Nome Completo',
                'saude_estoque': 'Saúde do Estoque',
                'tipo_conteudo': 'Tipo de Conteúdo Atual',
                'anuncios_pagos': 'Uso de Anúncios Pagos',
                'maiores_duvidas': 'Maiores Dúvidas',
                'ultima_campanha': 'Última Campanha Realizada',
                'frequencia_posts': 'Frequência de Posts',
                'principal_desafio': 'Principal Desafio',
                'analise_desempenho': 'Análise de Desempenho',
                'papel_redes_sociais': 'Papel das Redes Sociais',
                'problema_prioritario': 'Problema Prioritário',
                'dificuldade_instagram': 'Dificuldade no Instagram'
            };
            
            return labels[key] || key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // Função para filtrar e ordenar leads
        function filterAndSortLeads() {
            const searchTerm = searchInput.value.toLowerCase();
            const problemFilterValue = problemFilter.value;
            const dateFilterValue = dateFilter.value;
            const statusFilterValue = statusFilter.value;
            
            let filteredLeads = leads.filter(lead => {
                const matchesSearch = 
                    lead.nome.toLowerCase().includes(searchTerm) ||
                    lead.company.toLowerCase().includes(searchTerm) ||
                    lead.email.toLowerCase().includes(searchTerm);
                
                const matchesProblem = problemFilterValue === '' || 
                    lead.diagnostico.problemas_principais.includes(problemFilterValue);
                
                // Filtro de status (simulado - você pode adaptar conforme sua lógica)
                const matchesStatus = statusFilterValue === '' || true;
                
                return matchesSearch && matchesProblem && matchesStatus;
            });
            
            // Ordenar por data
            filteredLeads.sort((a, b) => {
                const dateA = new Date(a.createdAt);
                const dateB = new Date(b.createdAt);
                
                return dateFilterValue === 'newest' ? 
                    dateB - dateA : dateA - dateB;
            });
            
            renderLeads(filteredLeads);
        }

        // Função para atualizar estatísticas
        function updateStats() {
            totalLeadsElement.textContent = leads.length;
            
            // Contar leads de hoje
            const today = new Date().toDateString();
            const todayLeads = leads.filter(lead => 
                new Date(lead.createdAt).toDateString() === today
            );
            todayLeadsElement.textContent = todayLeads.length;
            
            // Contar empresas únicas
            const uniqueCompanies = new Set(leads.map(lead => lead.company));
            uniqueCompaniesElement.textContent = uniqueCompanies.size;
            
            // Encontrar problema mais comum
            const problemCounts = {};
            leads.forEach(lead => {
                lead.diagnostico.problemas_principais.forEach(problem => {
                    problemCounts[problem] = (problemCounts[problem] || 0) + 1;
                });
            });
            
            let mostCommonProblem = '-';
            let maxCount = 0;
            
            for (const [problem, count] of Object.entries(problemCounts)) {
                if (count > maxCount) {
                    maxCount = count;
                    mostCommonProblem = problem;
                }
            }
            
            commonProblemElement.textContent = mostCommonProblem;
        }

        // Função para limpar filtros
        function clearFilters() {
            searchInput.value = '';
            problemFilter.value = '';
            dateFilter.value = 'newest';
            statusFilter.value = '';
            renderLeads(leads);
        }

        // Função para exportar relatório
        function exportReport() {
            // Simulação de exportação - você pode implementar CSV ou PDF
            alert('Funcionalidade de exportação será implementada em breve!');
        }

        // Event Listeners
        searchInput.addEventListener('input', filterAndSortLeads);
        problemFilter.addEventListener('change', filterAndSortLeads);
        dateFilter.addEventListener('change', filterAndSortLeads);
        statusFilter.addEventListener('change', filterAndSortLeads);
        clearFiltersBtn.addEventListener('click', clearFilters);
        applyFiltersBtn.addEventListener('click', filterAndSortLeads);
        exportBtn.addEventListener('click', exportReport);
        
        closeModalBtn.addEventListener('click', closeModal);
        
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Função para fechar o modal
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Inicialização
        function init() {
            fetchLeads();
            
            // Atualizar a cada 2 minutos (opcional)
            setInterval(fetchLeads, 120000);
        }

        // Inicializar a aplicação
        init();
    </script>
</body>
